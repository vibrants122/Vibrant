<style>
    @media(min-width:1081px){
    body{
        background-color: rgb(241, 254, 250);
    }
    *{
        margin: 0px;
        padding: 0px;
    }
    header{
        width: 100%;
        height: fit-content;
        background-color: rgb(226, 255, 248);
        position: fixed;
        margin: auto;
        display: flex;
        padding: 1%;
    }
    .labelmain{
        width: device-width;
        height: fit-content;
      
        font-size: 5vh;
        text-align: center;
        font-family: 'Ubuntu', sans-serif;
        color: rgb(0, 117, 117);
        font-weight: 530;
        padding: 1% 1%;
    }
    .navbar{
      
        width: 100%;

      

    }
    .area{
        width: 100%;
        height: 100vh;
        background-color: rgb(255, 255, 255);
        height: fit-content;
        padding: 21% 0%;
        display: none;
        
    }
    .area2{
        width: 100%;
        height: 100vh;
        background-color: rgb(255, 255, 255);
        height: fit-content;
        padding: 7% 0%;
    }
    .desktop{
        width: device-width;
        height: fit-content;
        background-color: rgb(235, 255, 255);
        display: flex;
    }
    .item2{
        width: 30%;
            height: 23vh;
            margin: 5px;
            background-color: aqua;
            border-radius: 10px;
    }
    .item2:hover{
        border: 2px solid blue;
    }
    ul{
        list-style: none;
       overflow: auto;
       
        margin: auto;
        padding: 2% 0%;
        width: fit-content;
        
        

        
       
    }
    li{
        float: left;
        padding-left: 5vw;
        font-size: 2.8vh;
        font-family: 'Ubuntu', sans-serif;
        font-weight: 100;
    }
    a{
        text-decoration: none;
    }
    a:hover{
        color: red;
    }
    .flex{
        width: device-width;
        height: max-content;
        margin: 1px;
        border-radius: 10px;
        display: flex;
        
    }
    .item{
            width: 20%;
            height: 23vh;
            margin: 5px;
            background-color: aqua;
            border-radius: 10px;
    }
    .item:hover{
        border: 2px solid blue;
    }
    img{
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }
}
